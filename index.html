<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FC Barcelona</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <video id="background__video" autoplay loop muted>
        <source src="./assets/videos/fcb.mp4" type="video/mp4" />
      </video>
      <main class="d-flex justify-content-center align-items-center">
            <div class="container__form text-center p-4 col-md-12 d-flex flex-column align-items-center justify-content-center">
                <h2 class="text-center text-light fs-1">Login</h2>
                <form class="form p-4" action="./pages/principal.html">
                    <div class="mb-3">
                        <label for="email" class="form-label text-primary fs-4">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="example@ribera.es">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-danger fs-4">Password</label>
                        <input type="password" required class="form-control" id="password" placeholder="*******">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" required class="form-check-input" id="rememberMe">
                        <label class="form-check-label text-light" for="rememberMe">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Enter</button>
                </form>
            </div>
      </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
